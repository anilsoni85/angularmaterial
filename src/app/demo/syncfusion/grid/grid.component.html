<div class="control-section">
  <ejs-grid [dataSource]='data' height='500' 
  [allowPaging]='config.allowPaging' 
  [allowSorting]='config.allowSorting'
  [allowGrouping]='config.allowGrouping' 
  [groupSettings]='{ showGroupedColumn: true, showUngroupButton: false }'
  [editSettings]='config.editSetttings'
  [selectionSettings]='config.selectionSettings'
  [contextMenuItems]="config.contextMenuItems" 
  [gridLines]='config.gridLines'  
  [allowReordering]='config.allowReordering' [allowResizing]='config.allowResizing' 
  [showColumnChooser]='config.showColumnChooser' 
  [showColumnMenu]='config.showColumnMenu'
  [allowFiltering]='config.allowFiltering' [filterSettings]='config.filterSettings'
  [toolbar]='config.toolbar'>
  <!-- [columns]='config.columns'> -->
      <e-columns>
          <e-column field='OrderID' headerText='Order ID' width='120' textAlign='Right'></e-column>
          <e-column field='CustomerName' headerText='Customer Name' width='150'></e-column>
          <e-column field='OrderDate' headerText='Order Date' width='130' format="yMd" textAlign='Right'></e-column>
          <e-column field='Freight' headerText='Freight' width='120' format='C2' textAlign='Right'></e-column>
          <e-column field='ShippedDate' headerText='Shipped Date' width='130' format="yMd" textAlign='Right'></e-column>
          <e-column field='ShipCountry' headerText='Ship Country' width='150'></e-column>
      </e-columns>
      <e-aggregates>
        <e-aggregate>
            <e-columns>
              <e-column type="Count" field="OrderID" >
                  <ng-template #footerTemplate let-data>Count: {{data.Count}}</ng-template>
              </e-column>
              <e-column type="Average" field="Freight" format="C2">
                  <ng-template #footerTemplate let-data>Average: {{data.Average}}</ng-template>
              </e-column>
          </e-columns>
        </e-aggregate>
    </e-aggregates>
  </ejs-grid>
</div>
